from: markdown
to: docx
standalone: true
reference-doc: reference.docx

# JSON/Lua filters
filters:
    - pandoc-crossref
    - strip_section_numbers.lua
    - table_body_style.lua
    - after_table_spacer.lua
    - equation_block_style.lua
    - subfig_grid_tblstyle.lua
    - citeproc

# pandoc-crossref configuration (Italian)
metadata:
    tableTitle: "Tabella"
    tableTitlePlural: "Tabelle"
    figureTitle: "Figura"
    figureTitlePlural: "Figure"
    tblPrefix: ["Tabella", "Tabelle"]
    figPrefix: ["Figura", "Figure"]
    eqnPrefix: ["Equazione", "Equazioni"]
    secPrefix: ["Sezione", "Sezioni"]
    numberSections: true
    sectionsDepth: -1
    subfigGrid: true

csl: ieee.csl

number-sections: false
figure-caption-position: below
table-caption-position: above

# Note: bibliography and output-file are set dynamically by build_docx.py
