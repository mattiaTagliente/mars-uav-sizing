    primary_category: "Lightweight telemetry link"
    primary_candidates: ["RFD900x", "Microhard pMDDL2450"]
    rationale: |
      For a mass-constrained Mars UAV, lightweight point-to-point links offer 
      the best mass-to-capability ratio. The RFD900x at 14.5g provides 40+ km 
      range with proven UAV integration. The Microhard pMDDL2450 at 7g (OEM) 
      offers higher bandwidth (25 Mbps vs 0.75 Mbps) for video relay applications.
      Full mesh capability is not required for a single UAV relay mission.
      
    secondary_category: "Mesh radio (if multi-UAV or complex network required)"
    secondary_candidates: ["Rajant ES1"]
    secondary_rationale: |
      If mesh networking is required for multi-asset coordination, the Rajant ES1
      offers the best mass-to-capability ratio among mesh radios at 455g with
      IP67 rating and -40 to +60 deg C operation.
