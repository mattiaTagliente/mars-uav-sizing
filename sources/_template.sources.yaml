# TEMPLATE: Source Attribution Sidecar File
# Copy this template when creating a new section's sidecar.
# 
# File naming: {section_number}.sources.yaml
# Example: 05_01.sources.yaml for Section 5.1
#
# This file is LANGUAGE-INDEPENDENT: both EN and IT manuscripts
# reference the same sidecar files.
#
# ─────────────────────────────────────────────────────────────────
# KEY RULES
# ─────────────────────────────────────────────────────────────────
#
# 1. LOCATOR FORMAT:
#    - Inline (manuscript): <!-- #loc -->  (with hash, lowercase)
#    - YAML key:            loc:           (no hash, lowercase)
#
# 2. ALLOWED CHARACTERS: a-z, 0-9, :, ., _, -
#    - No spaces, no uppercase, no "--" sequence
#
# 3. RANGES: Use single dash, e.g., p12-15, tbl3:r2-5
#
# ─────────────────────────────────────────────────────────────────
# STRUCTURE
# ─────────────────────────────────────────────────────────────────
#
# citationKey:                    # Must match key in Mars_UAV.bib
#   locator:                      # Matches <!-- #locator --> (minus hash)
#     excerpt: "..."              # REQUIRED: Direct quote/formula (≤100 chars)
#     context: "..."              # REQUIRED: What this proves (≤80 chars)
#     verified: true              # OPTIONAL: Set after manual verification
#     note: "..."                 # OPTIONAL: Extra disambiguation
#
# ─────────────────────────────────────────────────────────────────
# LOCATOR FORMATS BY SOURCE TYPE
# ─────────────────────────────────────────────────────────────────
#
# BOOKS:        ch{n}, ch{n}:p{m}, ch{n}:p{m}-{k}, eq{x}, fig{n}, tbl{n}, app{x}
# ARTICLES:     p{n}, p{n}-{m}, s{n}, fig{n}, tbl{n}, tbl{n}:r{m}, abs
# REPORTS:      p{n}, s:{name}, fig{n}
# WEBPAGES:     sec:{name}, {anchor}, tbl:{name}
# DATASETS:     file:{name}, v{n}:{file}, v{n}:{file}:re{k}
# THESES:       ch{n}:s{x}, exec, p{n}
#
# ─────────────────────────────────────────────────────────────────
# EXAMPLE ENTRIES
# ─────────────────────────────────────────────────────────────────

