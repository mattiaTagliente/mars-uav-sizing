# Airfoil Performance Data for Mars UAV Feasibility Study
# =========================================================
#
# Sources:
# - UIUC Low-Speed Airfoil Tests Vol. 1 (Selig et al., 1995)
# - UIUC Low-Speed Airfoil Tests Vol. 5 (Williamson et al., 2012)
#
# Primary Reference:
#   Selig, M.S., Guglielmo, J.J., Broeren, A.P., and Giguère, P.
#   "Summary of Low-Speed Airfoil Data, Vol. 1"
#   SoarTech Publications, Virginia Beach, VA, 1995
#   ISBN: 0-9646747-1-8
#
# Additional Reference:
#   Williamson, G.A., McGranahan, B.D., Broughton, B.A., Deters, R.W.,
#   Brandt, J.B., and Selig, M.S.
#   "Summary of Low-Speed Airfoil Data, Vol. 5"
#   University of Illinois at Urbana-Champaign, 2012
#
# Data URL: https://m-selig.ae.illinois.edu/pd.html
# Citation Keys: @seligSummaryLowSpeedAirfoil1995, @williamsonSummaryLowSpeedAirfoil2012
# Access Date: 2025-12-26
#
# Notes:
# - All airfoils selected have experimental data at Re ≈ 60,000 (target Mars conditions)
# - Data extracted from original UIUC tabulated files (DRG format)
# - All tests performed with "clean" (no trip) configurations

metadata:
  sources:
    - reference_key: "@seligSummaryLowSpeedAirfoil1995"
      authors: ["M.S. Selig", "J.J. Guglielmo", "A.P. Broeren", "P. Giguère"]
      title: "Summary of Low-Speed Airfoil Data, Vol. 1"
      publisher: "SoarTech Publications"
      year: 1995
      isbn: "0-9646747-1-8"
    - reference_key: "@williamsonSummaryLowSpeedAirfoil2012"
      authors: ["G.A. Williamson", "B.D. McGranahan", "B.A. Broughton", "R.W. Deters", "J.B. Brandt", "M.S. Selig"]
      title: "Summary of Low-Speed Airfoil Data, Vol. 5"
      publisher: "University of Illinois at Urbana-Champaign"
      year: 2012
  data_source:
    url: "https://m-selig.ae.illinois.edu/pd.html"
    format: "ASCII tabulated data files"
    access_date: "2025-12-26"
  test_facility:
    name: "UIUC Subsonic Aerodynamics Laboratory"
    description: "3x4 ft low-speed wind tunnel"
    reynolds_range: [30000, 500000]

# Mars UAV Operating Conditions Summary
