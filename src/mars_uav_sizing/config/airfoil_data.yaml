# ==========================================================================
# Summary Comparison Table (for manuscript Table 5.1)
# ==========================================================================
comparison_summary:
  # Target: Re ~ 60,000 (Mars operating conditions)
  target_reynolds: 60000
  target_application: "Mars UAV cruise at Re ≈ 60,000"
  
  # All airfoils now have data at the target Reynolds number
  
  comparison:
    - airfoil: e387
      test_reynolds: 61000
      cl_max: 1.22
      alpha_stall: 10.2
      ld_max: 46.6
      cl_at_ld_max: 1.20
      cd_at_ld_max: 0.026
      source_file: "E387A.DRG"
      source_ref: "@seligSummaryLowSpeedAirfoil1995"
      notes: "Best overall efficiency; extensively validated benchmark"
    
    - airfoil: sd8000
      test_reynolds: 60800
      cl_max: 1.15
      alpha_stall: 11.5
      ld_max: 45.4
      cl_at_ld_max: 0.94
      cd_at_ld_max: 0.021
      source_file: "SD8000.DRG"
      source_ref: "@seligSummaryLowSpeedAirfoil1995"
      notes: "Very low drag; second-best efficiency"
    
    - airfoil: s7055
      test_reynolds: 60700
      cl_max: 1.23
      alpha_stall: 9.7
      ld_max: 41.6
      cl_at_ld_max: 1.23
      cd_at_ld_max: 0.030
      source_file: "S7055.DRG"
      source_ref: "@seligSummaryLowSpeedAirfoil1995"
      notes: "High Cl at (L/D)_max; good stall characteristics"
    
    - airfoil: ag455ct-02r
      test_reynolds: 60157
      cl_max: 1.06
      alpha_stall: 9.2
      ld_max: 40.0
      cl_at_ld_max: 0.56
      cd_at_ld_max: 0.014
      source_file: "AG455ct-02r.DRG"
      source_ref: "@williamsonSummaryLowSpeedAirfoil2012"
      notes: "Reflexed; very low Cd but lower Cl_max"
    
    - airfoil: sd7037b
      test_reynolds: 60500
      cl_max: 1.22
      alpha_stall: 11.1
      ld_max: 36.6
      cl_at_ld_max: 0.92
      cd_at_ld_max: 0.025
      source_file: "SD7037B.DRG"
      source_ref: "@seligSummaryLowSpeedAirfoil1995"
      notes: "Popular low-Re airfoil; late stall"
    
    - airfoil: ag12
      test_reynolds: 59972
      cl_max: 1.06
      alpha_stall: 10.3
      ld_max: 34.6
      cl_at_ld_max: 0.71
      cd_at_ld_max: 0.020
      source_file: "AG12.DRG"
      source_ref: "@williamsonSummaryLowSpeedAirfoil2012"
      notes: "Low camber; moderate performance"
    
    - airfoil: ag35-r
      test_reynolds: 59904
      cl_max: 1.04
      alpha_stall: 11.4
      ld_max: 30.7
      cl_at_ld_max: 0.96
      cd_at_ld_max: 0.031
      source_file: "AG35-r.DRG"
      source_ref: "@williamsonSummaryLowSpeedAirfoil2012"
      notes: "Reflexed for tailless; lowest efficiency"
  
  # Ranking by (L/D)_max at Re ≈ 60,000:
  # 1. E387:       46.6
  # 2. SD8000:     45.4
  # 3. S7055:      41.6
  # 4. AG455ct:    40.0
  # 5. SD7037B:    36.6
  # 6. AG12:       34.6
  # 7. AG35-r:     30.7
  
  selection_rationale: |
    The E387 is selected for the Mars UAV wing design based on:
    
    1. Highest (L/D)_max of 46.6 at Re = 61,000 - the target operating condition
    2. Extensive validation in UIUC wind tunnel with well-documented behavior
    3. Good Cl_max of 1.22, providing adequate stall margin
    4. Stall at α = 10°, allowing wide operating envelope
    5. Achieves (L/D)_max at high Cl = 1.20, enabling smaller wing area
    
    Secondary candidate: SD8000
    - Nearly equal efficiency (L/D)_max = 45.4
    - Lower drag coefficient Cd_min = 0.014 vs 0.023
    - However, achieves (L/D)_max at lower Cl = 0.94, requiring larger wing
    
    The S7055 offers the highest Cl at (L/D)_max (1.23) but 11% lower efficiency.
    The AG-series reflexed airfoils are designed for tailless aircraft and show
    lower overall efficiency due to their self-stabilizing characteristics.
    
    For Mars UAV operations where efficiency is critical (limited battery),
    the E387 provides the best combination of high L/D and adequate lift.

